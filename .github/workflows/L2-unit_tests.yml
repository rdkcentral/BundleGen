name: L2 unit test

on:
  push:
    branches: [ master, main, 'sprint/**', 'release/**' ]

  pull_request:
    # By default: opened, synchronize, or reopened
    branches: [ master, main, 'sprint/**', 'release/**' ]

jobs:
  L2-unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:

      - name: Checkout this repository
          echo "Checkout this repo"
        uses: actions/checkout@v3
        with:
          path: Bundlegen

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          cache: 'pip'
      - run: pip install -r Bundlegen/requirements.txt
             pip install --editable Bundlegen/

      - name: Setup umoci
        uses: actions/setup-go@v3
        with:
          go-version: '1.13.12'
          check-latest: true
      - run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install -y make git go-md2man
          # Build/install umoci
          echo "Printing GO version "
          go version
          GOPATH=$HOME/go
          go get -d github.com/opencontainers/umoci
          echo $GOPATH
          cd $GOPATH/src/github.com/opencontainers/umoci/
          echo $(ls)
          make
          sudo make install
          echo 'Finished Job of UMOCI'

      - name: Run the unit test
        working-directory: ./Bundlegen/unit_tests/L2_testing
        run: |
            python run_L2_test.py -a dac-image-wayland-egl-test -p rpi3_reference
